    <!-- Function for logout -->
    <script>
        function logout() {
            Swal.fire({
                title: 'Are you sure you want to log out?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Confirm'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        method: 'POST',
                        url: '../../logout.php',
                        success: function () {
                            window.location.replace('../../index.html');
                        }
                    })
                }
            })
        }
    </script>
